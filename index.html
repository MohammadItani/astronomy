<!DOCTYPE html>

  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!-- Error Message -->
    <div class="error-msg">
      <h1>This Website is Developed For Smaller Screens</h1>
    </div>
    <div class="header">
      <h1>
        <span style="color: darkgray">A</span
        ><span style="color: orangered">s</span
        ><span style="color: lightseagreen">t</span
        ><span style="color: orangered">r</span
        ><span style="color: yellow">o</span
        ><span style="color: burlywood">n</span
        ><span style="color: cornflowerblue">o</span
        ><span style="color: cyan">m</span>y

    <div class="main-container">
      <!-- Mercury -->
      <div class="mercury-container">
        <div class="img-title">
          <h3><span style="color: darkgray">M</span>ercury</h3>
        </div>
        <div class="img-container">
          <a href="planets/mercury.html">
            <img

              src="imgs/mercury.png"
              alt="Mercury"
            />

        </div>
      </div>

      <!-- Venus -->
      <div class="venus-container">
        <div class="img-title">
          <h3><span style="color: orangered">V</span>enus</h3>
        </div>
        <div class="img-container">
          <a href="planets/venus.html">
            <img class="planet-img venus-img" src="imgs/venus.png" alt="Venus"
          /></a>
        </div>
      </div>

      <!-- Earth -->
      <div class="earth-container">
        <div class="img-title">
          <h3><span style="color: lightseagreen">E</span>arth</h3>

        <div class="img-container">
          <a href="planets/earth.html"><img class="planet-img earth-img" src="imgs/earth.png" alt="Earth" /></a>

      </div>

      <!-- Mars -->
      <div class="mars-container">
        <div class="img-title">
          <h3><span style="color: orangered">M</span>ars</h3>

        <div class="img-container">
          <a href="planets/mars.html"><img class="planet-img mars-img" src="imgs/mars.png" alt="Mars" /></a>
        </div>
      </div>

      <!-- Jupiter -->
      <div class="jupiter-container">
        <div class="img-title">
          <h3><span style="color: yellow">J</span>upiter</h3>
        </div>
        <div class="img-container">
         <a href="planets/jupiter.html"> <img
            class="planet-img jupiter-img"
            src="imgs/jupiter.png"
            alt="Jupiter"
          /> </a>
        </div>
      </div>

      <!-- Saturn -->
      <div class="saturn-container">
        <div class="img-title">
          <h3><span style="color: burlywood">S</span>aturn</h3>
        </div>
        <div class="img-container">
          <a href="planets/saturn.html"><img
            class="planet-img saturn-img"
            src="imgs/saturn.png"
            alt="Saturn"
          /> </a>
        </div>
      </div>

      <!-- Uranus -->
      <div class="uranus-container">
        <div class="img-title">
          <h3><span style="color: cornflowerblue">U</span>ranus</h3>
        </div>
        <div class="img-container">
          <a href="planets/uranus.html"><img
            class="planet-img uranus-img" style="width: 200px;"
            src="imgs/uranus.png"
            alt="Uranus"
          /> </a>
        </div>
      </div>

      <!-- Neptune -->
      <div class="neptune-container">
        <div class="img-title">
          <h3><span style="color: cyan">N</span>eptune</h3>
        </div>
        <div class="img-container">
          <a href="planets/neptune.html"><img
            class="planet-img neptune-img"
            src="imgs/neptune.png"
